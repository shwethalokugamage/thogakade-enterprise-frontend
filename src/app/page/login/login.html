
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-500 to-purple-700 px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-8 animate-fadeIn">
        <form class="space-y-6">
            <!-- Form Header -->
            <div class="text-center mb-8">
                <h5 class="text-2xl font-bold text-gray-900 mb-2 tracking-tight">Sign in to our platform</h5>
                <p class="text-sm text-gray-500 font-medium">Welcome back! Please login to your account</p>
            </div>

            <!-- Email Input -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3 text-sm font-medium bg-gray-50 border-2 border-gray-200 text-gray-900 rounded-lg focus:bg-white focus:border-purple-500 focus:ring-3 focus:ring-purple-200 outline-none transition-all duration-200 placeholder-gray-400"
                    placeholder="example@company.com" 
                    required 
                />
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 text-sm font-medium bg-gray-50 border-2 border-gray-200 text-gray-900 rounded-lg focus:bg-white focus:border-purple-500 focus:ring-3 focus:ring-purple-200 outline-none transition-all duration-200 placeholder-gray-400"
                    placeholder="••••••••" 
                    required 
                />
            </div>

            <!-- Remember & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer">
                    <input 
                        id="checkbox-remember" 
                        type="checkbox" 
                        class="w-4 h-4 accent-purple-600 rounded cursor-pointer border-gray-300"
                    />
                    <label for="checkbox-remember" class="text-sm font-medium text-gray-700 cursor-pointer select-none">Remember me</label>
                </div>
                <a href="#" class="text-sm font-semibold text-purple-600 hover:text-purple-700 hover:underline transition-colors">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button 
                type="button"
                routerLink="/dashboard"  
                class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-bold rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 active:translate-y-0 active:shadow-md text-sm tracking-tight mt-2"
            >
                Sign In
            </button>

            <!-- Sign Up Link -->
            <div class="text-center pt-4 border-t border-gray-200">
                <span class="text-sm font-medium text-gray-600">Don't have an account?</span>
                <a href="#" class="ml-1 text-sm font-bold text-purple-600 hover:text-purple-700 hover:underline transition-colors">Create one</a>
            </div>
        </form>
    </div>
</div>
