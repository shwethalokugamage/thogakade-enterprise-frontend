<div class="min-h-screen bg-gradient-to-br from-purple-500 to-purple-700 flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Thogakade</h1>
            <p class="text-purple-100">POS & Inventory Management</p>
        </div>

        <!-- Login Form Card -->
        <div class="bg-white rounded-lg shadow-2xl p-8 mb-6">
            <!-- Form Title -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-600 text-sm mt-1">Sign in to your account to continue</p>
            </div>

            <!-- Form -->
            <form class="space-y-5">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all placeholder-gray-400"
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all placeholder-gray-400"
                    />
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input 
                            type="checkbox" 
                            class="w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-2 focus:ring-purple-500"
                        />
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm font-semibold text-purple-600 hover:text-purple-700 transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button 
                    routerLink="/dashboard" type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold py-3 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-gray-500 text-sm">or</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <!-- Google Login -->
                <button 
                    type="button"
                    class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Google</span>
                </button>

                <!-- Apple Login -->
                <button 
                    type="button"
                    class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.05 13.5c-.91 0-1.82.55-2.25 1.51.93.64 1.54 1.8 1.54 3.09 0 2.08-1.65 3.75-3.75 3.75-2.08 0-3.75-1.67-3.75-3.75 0-1.29.61-2.45 1.54-3.09-.43-.96-1.34-1.51-2.25-1.51-2.08 0-3.75 1.67-3.75 3.75C1.5 18.35 3.17 20 5.25 20h13.5c2.08 0 3.75-1.65 3.75-3.75 0-2.08-1.67-3.75-3.75-3.75zM17.05 5c-.91 0-1.82.55-2.25 1.51.93.64 1.54 1.8 1.54 3.09 0 2.08-1.65 3.75-3.75 3.75-2.08 0-3.75-1.67-3.75-3.75 0-1.29.61-2.45 1.54-3.09-.43-.96-1.34-1.51-2.25-1.51-2.08 0-3.75 1.67-3.75 3.75C1.5 10.35 3.17 12 5.25 12h13.5c2.08 0 3.75-1.65 3.75-3.75 0-2.08-1.67-3.75-3.75-3.75z"></path>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Apple</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-gray-700">
                    Don't have an account?
                    <a href="#" class="font-bold text-purple-600 hover:text-purple-700 transition-colors ml-1">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="text-center text-purple-100 text-xs space-y-2">
            <div class="flex justify-center gap-4">
                <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                <span>•</span>
                <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
            </div>
            <p>&copy; 2026 Thogakade. All rights reserved.</p>
        </div>
    </div>
</div>
